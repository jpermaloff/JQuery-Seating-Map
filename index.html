<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day 11</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Rubik" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Table Finder</h1>
    <h3>Pick your table now</h3>
    <section class="centerBox">
        <form class="hideForm">
            <button type="button" class="close"><i class="material-icons">
                    close
                    </i></button>
            <h2>New Reservation</h2>
            <h4 class="number">Table Number: </h4>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Phone Number">
            <input type="text" placeholder="Party Size">
            <button type="button" class="save">Save</button>
        </form>
        <section class="seatMap">
            <section class="table available" id="">1</section>
            <section class="table available" id="2">2</section>
            <section class="table available" id="3">3</section>
            <section class="table available" id="4">4</section>
            <section class="table available" id="5">5</section>
            <section class="table available" id="6">6</section>
            <section class="table available" id="7">7</section>
            <section class="table available" id="8">8</section>
            <section class="table available" id="9">9</section>
        </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
